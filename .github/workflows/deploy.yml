on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install & build client
        working-directory: client
        run: |
          echo "üîß Installing dependencies..."
          npm ci
          echo "üîß Building client..."
          npm run build
          echo "‚úÖ Client build complete."

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          echo "üîå Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no root@31.97.53.175 "echo SSH OK"
          echo "‚úÖ SSH connection OK."

      - name: Deploy to VPS
        run: |
          echo "1Ô∏è‚É£  Bootstrapping‚Ä¶"
          ssh -o StrictHostKeyChecking=no root@31.97.53.175 \
            "mkdir -p /apps/app1 && \
             cd /apps/app1 && \
             [ ! -d .git ] && git clone https://github.com/fikesoft/VPS-TEST.git . || \
             (git fetch --all && git reset --hard origin/main) && \
             mkdir -p dist"

          echo "2Ô∏è‚É£  Copying build artifacts to dist‚Ä¶"
          scp -o StrictHostKeyChecking=no -r client/dist/* \
            root@31.97.53.175:/apps/app1/dist

          echo "3Ô∏è‚É£  Restarting container & reloading Nginx‚Ä¶"
          ssh -o StrictHostKeyChecking=no root@31.97.53.175 \
            "docker container restart app1-container && nginx -t && systemctl reload nginx"

          echo "üéâ Deploy complete!"
