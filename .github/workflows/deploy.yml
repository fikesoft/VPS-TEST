on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install & build client
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: ssh -o StrictHostKeyChecking=no root@31.97.53.175 "echo SSH OK"

      - name: Deploy to VPS
        run: |
          # 1) Bootstrap or update the git repo & public/ folder
          ssh -o StrictHostKeyChecking=no root@31.97.53.175 << 'EOF'
            mkdir -p /apps/app1
            cd /apps/app1

            if [ ! -d .git ]; then
              git clone https://github.com/fikesoft/VPS-TEST.git .
            else
              git fetch --all
              git reset --hard origin/main
            fi

            mkdir -p public
          EOF

          # 2) Copy over the freshly built assets
          scp -o StrictHostKeyChecking=no -r client/dist/* \
            root@31.97.53.175:/apps/app1/public

          # 3) Recreate your Docker service so it picks up the new files
          ssh -o StrictHostKeyChecking=no root@31.97.53.175 << 'EOF'
            cd /apps/app1

            # Or, if you run a single container:
            docker container restart app1-container
          EOF
